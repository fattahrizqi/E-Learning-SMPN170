<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/signin.css">
</head>
<body>
    <div class="topbar">
          <a href="homepage.html" class="left">
              <img class="logo" src="../asset/logo 170.png"></img>
              <h3 class="title">SMPN 170</h3>
          </a>
          <div class="right">
              <a href="homepage.html" class="">Beranda</a>
              <a href="profil.html" class="">Profil</a>
              <a href="login.html" class="active">Masuk/Daftar</a>
          </div>
    </div>
    <div class="container">
      <div class="wrapper-form">
        <h1 class="title">Daftar</h1>
        <form action="">
          <input type="name" placeholder="Nama">
          <input type="email" placeholder="Email address">
          <input type="password" placeholder="Password">
          <input type="password" placeholder="Confirm password">
          <button>Sign in</button>
        </form>
        <p>Sudah memiliki akun? <a href="login.html">Masuk</a></p>
      </div>
    </div>
    
    <script src="../script/scriptSiswa.js"></script>
</body> 
</html>
